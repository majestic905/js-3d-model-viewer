<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Javascript 3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            font-family: Geneva, sans-serif;
            font-size: 14px;

        }

        a {
            color: #3CB371;
        }

        main {
            margin: 2em auto 0 auto;
            max-width: 1600px;
            width: 1600px;
            display: flex;
        }

        #viewer {
            height: 600px;
            width: 1000px;
            margin-right: 1em;
        }

        #controls {
            margin-left: 1em;
        }

        .button {
            border-radius: 0.2em;
            background-color: white;
            color: #3CB371;
            border: 3px solid #3CB371;
            font-weight: bold;
            padding: 1em;
            cursor: pointer;
            display: inline-block;
        }

        .center {
            text-align: center;
            margin-top: 2em;
        }

        canvas {
            display: block;
        }

        .footer {
            padding-bottom: 2em;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>

<body>
<div class="content">
    <header class="center">
        <h1>Three.js 3D Model Viewer</h1>
    </header>

    <main>
        <div id="viewer"></div>
        <div id="controls">
            <div class="center">
                <span id="loading"></span>
                <span id="error"></span>
            </div>

            <div class="center">
                <label class="button">
                    <input type="file" id="open-model-input"/>
                    Open FBX model
                </label>
                <label class="button">
                    <input type="file" id="open-texture-input"/>
                    Open texture
                </label>
            </div>

            <div class="center">
                <button class="button" id="fullscreen-button">
                    Go fullscreen
                </button>
            </div>

            <div class="center">
                <button class="button" id="start-animation-button">
                    Start or unpause animation
                </button>
                <button class="button" id="pause-animation-button">
                    Pause animation
                </button>
                <button class="button" id="stop-animation-button">
                    Stop animation
                </button>
            </div>

            <div class="center">
                <button class="button" id="speed-up-animation-button">
                    Animation speed up
                </button>
                <button class="button" id="slow-down-animation-button">
                    Animation slow down
                </button>
                <p>
                    Current animation speed: <span id="animation-speed-value">1</span>
                </p>
            </div>

            <div class="center">
                <button class="button" id="speed-up-rotation-button">
                    Rotation speed up
                </button>
                <button class="button" id="slow-down-rotation-button">
                    Rotation slow down
                </button>
                <p>
                    Current rotation speed: <span id="rotation-speed-value">1</span>
                </p>
            </div>
        </div>
    </main>

    <footer class="center footer">
        <a href="https://github.com/majestic905/js-3d-model-viewer" target="_blank" rel="nofollow noopener noreferrer">
            See sources on Github
        </a>
    </footer>
</div>

<script src="js-3d-model-viewer.js"></script>

<script>
    const {BoxVisualization} = this['js-3d-model-viewer'];

    const loadingElement = document.getElementById('loading');
    const errorElement = document.getElementById('error');
    const viewerElement = document.getElementById('viewer');
    const animationSpeedElement = document.getElementById('animation-speed-value');
    const rotationSpeedElement = document.getElementById('rotation-speed-value');

    viewerElement.addEventListener('loading', function (event) {
        const progress = Math.floor(100 * event.detail.loaded / event.detail.total);
        loadingElement.innerHTML = 'Loading... ' + progress + '%';
        errorElement.innerHTML = '';
    });

    viewerElement.addEventListener('loaded', function () {
        loadingElement.innerHTML = '';
        errorElement.innerHTML = '';
    });

    viewerElement.addEventListener('error', function (ev) {
        loadingElement.innerHTML = '';
        errorElement.innerHTML = 'Error: ' + ev.detail.err.message;
    });

    // ---------

    const boxVis = new BoxVisualization({containerElementId: 'viewer'});

    document.getElementById('open-model-input')
        .addEventListener('change', (ev) => {
            const uploadedFile = ev.target.files[0];
            const url = URL.createObjectURL(uploadedFile);
            boxVis.clearScene();
            boxVis.loadFBX(url)
                .then(() => URL.revokeObjectURL(url))
                .catch((err) => {
                    console.error(err);
                    URL.revokeObjectURL(url)
                });
        });

    document.getElementById('open-texture-input')
        .addEventListener('change', (ev) => {
            const uploadedFile = ev.target.files[0];
            const url = URL.createObjectURL(uploadedFile);
            boxVis.loadTexture(url)
                .then(() => URL.revokeObjectURL(url))
                .catch((err) => {
                    console.error(err);
                    URL.revokeObjectURL(url)
                });
        });

    document.getElementById('fullscreen-button')
        .addEventListener('click', function () { boxVis.goFullScreen(viewerElement); });

    document.getElementById('start-animation-button')
        .addEventListener('click', function() { boxVis.playAnimation(); });

    document.getElementById('pause-animation-button')
        .addEventListener('click', function() { boxVis.pauseAnimation(); });

    document.getElementById('stop-animation-button')
        .addEventListener('click', function() { boxVis.stopAnimation(); });

    document.getElementById('speed-up-animation-button')
        .addEventListener('click', function() {
            const currentValue = Math.round(boxVis.changeAnimationSpeed(0.1) * 100) / 100;
            animationSpeedElement.innerHTML = currentValue.toString();
        });

    document.getElementById('slow-down-animation-button')
        .addEventListener('click', function() {
            const currentValue = Math.round(boxVis.changeAnimationSpeed(-0.1) * 100) / 100;
            animationSpeedElement.innerHTML = currentValue.toString();
        });

    document.getElementById('speed-up-rotation-button')
        .addEventListener('click', function() {
            const currentValue = Math.round(boxVis.changeRotationSpeed(0.1) * 100) / 100;
            rotationSpeedElement.innerHTML = currentValue.toString();
        });

    document.getElementById('slow-down-rotation-button')
        .addEventListener('click', function() {
            const currentValue = Math.round(boxVis.changeRotationSpeed(-0.1) * 100) / 100;
            rotationSpeedElement.innerHTML = currentValue.toString();
        });

    // ---------

    document.addEventListener('DOMContentLoaded', function() {
        boxVis.loadFBX('./assets/sample_04.fbx')
            .catch(err => console.error(err));
    });
</script>
</body>
</html>
