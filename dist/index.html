<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Javascript 3D Model Viewer</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            font-family: Geneva, sans-serif;
            font-size: 14px;

        }

        a {
            color: #3CB371;
        }

        main {
            margin: 2em auto 0 auto;
            max-width: 1600px;
            width: 1600px;
            display: flex;
        }

        #viewer {
            height: 600px;
            width: 1000px;
            margin-right: 1em;
            box-shadow: 0 0 2px 1px rgba(0, 0, 0, 1);
        }

        #controls {
            margin-left: 1em;
        }

        .button {
            border-radius: 0.2em;
            background-color: white;
            color: #3CB371;
            border: 3px solid #3CB371;
            font-weight: bold;
            padding: 0.5em 1em;
            cursor: pointer;
            display: inline-block;
            font-size: 14px;
            text-transform: uppercase;
        }

        .center {
            text-align: center;
            margin-top: 2em;
        }

        canvas {
            display: block;
        }

        .footer {
            padding-bottom: 2em;
        }

        input[type="file"] {
            display: none;
        }

        .material-icons {
            vertical-align: bottom;
            font-size: 20px;
        }
    </style>
</head>

<body>
<div class="content">
    <header class="center">
        <h1>Three.js 3D Model Viewer</h1>
    </header>

    <main>
        <div id="viewer"></div>
        <div id="controls">
            <div class="center">
                <span id="loading"></span>
                <span id="error"></span>
            </div>

            <div class="center">
                <label class="button">
                    <input type="file" id="open-fbx-model-input"/>
                    <span class="material-icons">file_open</span>
                    Open model
                </label>
                <label class="button">
                    <input type="file" id="open-texture-input"/>
                    <span class="material-icons">file_open</span>
                    Open texture
                </label>
            </div>

            <div class="center">
                <button class="button" id="fullscreen-button">
                    <span class="material-icons">fullscreen</span>
                    Go fullscreen
                </button>
                <button class="button" id="toggle-helpers-button">
                    <span class="material-icons">grid_off</span>
                    Toggle helpers
                </button>
            </div>

            <div class="center">
                <hr/>
                <h3>Loop Animation</h3>

                <button class="button" id="play-animation-button">
                    <span class="material-icons">play_arrow</span>
                    <span>Play</span>
                </button>
                <button class="button" id="stop-animation-button">
                    <span class="material-icons">stop</span>
                    <span>Reset</span>
                </button>
            </div>

            <div class="center">
                <button class="button" id="speed-up-animation-button">
                    <span class="material-icons">keyboard_double_arrow_up</span>
                    Speed up
                </button>
                <button class="button" id="slow-down-animation-button">
                    <span class="material-icons">keyboard_double_arrow_down</span>
                    Slow down
                </button>
                <p>
                    Current loop animation speed: <span id="animation-speed-value">0.5</span>
                </p>
            </div>

            <div class="center">
                <hr/>
                <h3>Pull Animation</h3>

                <button class="button" id="speed-up-pull-animation-button">
                    <span class="material-icons">keyboard_double_arrow_up</span>
                    Speed up
                </button>
                <button class="button" id="slow-down-pull-animation-button">
                    <span class="material-icons">keyboard_double_arrow_down</span>
                    Speed down
                </button>
                <p>
                    Current pull animation speed: <span id="pull-animation-speed-value">0.03</span>
                </p>
            </div>

            <hr/>

            <div class="center">
                <button class="button" id="speed-up-rotation-button">
                    <span class="material-icons">keyboard_double_arrow_up</span>
                    Rotation speed up
                </button>
                <button class="button" id="slow-down-rotation-button">
                    <span class="material-icons">keyboard_double_arrow_down</span>
                    Rotation slow down
                </button>
                <p>
                    Current rotation speed: <span id="rotation-speed-value">0.5</span>
                </p>
            </div>
        </div>
    </main>

    <footer class="center footer">
        <a href="https://github.com/majestic905/js-3d-model-viewer" target="_blank" rel="nofollow noopener noreferrer">
            See sources on Github
        </a>
    </footer>
</div>

<script src="js-3d-model-viewer.js"></script>

<script>
    const {BoxVisualization} = this['js-3d-model-viewer'];

    const loadingElement = document.getElementById('loading');
    const errorElement = document.getElementById('error');
    const viewerElement = document.getElementById('viewer');
    const animationSpeedElement = document.getElementById('animation-speed-value');
    const rotationSpeedElement = document.getElementById('rotation-speed-value');
    const pullAnimationSpeedElement = document.getElementById('pull-animation-speed-value');
    const controlsTypeElement = document.getElementById('controls-type-value');

    viewerElement.addEventListener('loading', function (event) {
        const progress = Math.floor(100 * event.detail.loaded / event.detail.total);
        loadingElement.innerHTML = 'Loading... ' + progress + '%';
        errorElement.innerHTML = '';
    });

    viewerElement.addEventListener('loaded', function () {
        loadingElement.innerHTML = '';
        errorElement.innerHTML = '';
    });

    viewerElement.addEventListener('error', function (ev) {
        loadingElement.innerHTML = '';
        errorElement.innerHTML = 'Error: ' + ev.detail.err.message;
    });

    viewerElement.addEventListener('error', function (ev) {
        loadingElement.innerHTML = '';
        errorElement.innerHTML = 'Error: ' + ev.detail.err.message;
    });

    // ---------

    const playAnimationButton = document.getElementById('play-animation-button');
    const stopAnimationButton = document.getElementById('stop-animation-button');

    const playAnimation = () => { boxVis.playAnimation(); };
    const pauseAnimation = () => { boxVis.pauseAnimation(); };
    const stopAnimation = () => { boxVis.stopAnimation(); };

    playAnimationButton.addEventListener('click', playAnimation);
    stopAnimationButton.addEventListener('click', stopAnimation);

    viewerElement.addEventListener('animationStarted', function (ev) {
        playAnimationButton.removeEventListener('click', playAnimation);

        playAnimationButton.children[0].innerHTML = 'pause';
        playAnimationButton.children[1].innerHTML = 'Pause';
        playAnimationButton.addEventListener('click', pauseAnimation);
    });

    const onPauseOrStop = () => {
        playAnimationButton.removeEventListener('click', pauseAnimation);

        playAnimationButton.children[0].innerHTML = 'play_arrow';
        playAnimationButton.children[1].innerHTML = 'Play';
        playAnimationButton.addEventListener('click', playAnimation);
    }

    viewerElement.addEventListener('animationPaused', onPauseOrStop);
    viewerElement.addEventListener('animationStopped', onPauseOrStop);

    // ---------

    const boxVis = new BoxVisualization({containerElementId: 'viewer'});

    document.getElementById('open-fbx-model-input')
        .addEventListener('change', (ev) => {
            const uploadedFile = ev.target.files[0];
            const url = URL.createObjectURL(uploadedFile);
            boxVis.clearScene();
            boxVis.loadFBX(url)
                .then(() => URL.revokeObjectURL(url))
                .catch((err) => {
                    console.error(err);
                    URL.revokeObjectURL(url)
                });
        });

    document.getElementById('open-texture-input')
        .addEventListener('change', (ev) => {
            const uploadedFile = ev.target.files[0];
            const url = URL.createObjectURL(uploadedFile);
            boxVis.loadTexture(url)
                .then(() => URL.revokeObjectURL(url))
                .catch((err) => {
                    console.error(err);
                    URL.revokeObjectURL(url)
                });
        });

    document.getElementById('fullscreen-button')
        .addEventListener('click', function () { boxVis.goFullScreen(viewerElement); });

    const toggleHelpersButton = document.getElementById('toggle-helpers-button');
    toggleHelpersButton.addEventListener('click', function() {
        const isVisible = boxVis.toggleHelpers();
        toggleHelpersButton.children[0].innerText = isVisible ? 'grid_on' : 'grid_off';
    });

    document.getElementById('speed-up-animation-button')
        .addEventListener('click', function() {
            const currentValue = Math.round(boxVis.changeAnimationTimeScale(0.1) * 100) / 100;
            animationSpeedElement.innerHTML = currentValue.toString();
        });

    document.getElementById('slow-down-animation-button')
        .addEventListener('click', function() {
            const currentValue = Math.round(boxVis.changeAnimationTimeScale(-0.1) * 100) / 100;
            animationSpeedElement.innerHTML = currentValue.toString();
        });

    document.getElementById('speed-up-pull-animation-button')
        .addEventListener('click', function() {
            const currentValue = Math.round(boxVis.changePullAnimationSpeed(0.01) * 100) / 100;
            pullAnimationSpeedElement.innerHTML = currentValue.toString();
        });

    document.getElementById('slow-down-pull-animation-button')
        .addEventListener('click', function() {
            const currentValue = Math.round(boxVis.changePullAnimationSpeed(-0.01) * 100) / 100;
            pullAnimationSpeedElement.innerHTML = currentValue.toString();
        });

    document.getElementById('speed-up-rotation-button')
        .addEventListener('click', function() {
            const currentValue = Math.round(boxVis.changeControlsRotateSpeed(0.1) * 100) / 100;
            rotationSpeedElement.innerHTML = currentValue.toString();
        });

    document.getElementById('slow-down-rotation-button')
        .addEventListener('click', function() {
            const currentValue = Math.round(boxVis.changeControlsRotateSpeed(-0.1) * 100) / 100;
            rotationSpeedElement.innerHTML = currentValue.toString();
        });

    // ---------

    document.addEventListener('DOMContentLoaded', function() {
        boxVis.loadModel('./assets/FirstBox2604-1.fbx')
            // .then(() => {
            //     boxVis.changeControlsRotateSpeed(-0.5);
            //     boxVis.changeAnimationTimeScale(-0.5);
            //     boxVis.changePullAnimationSpeed(-0.07);
            // })
            .then(() => boxVis.loadTexture('./assets/Ns2604.png'))
            .catch(err => console.error(err));
    });
</script>
</body>
</html>
