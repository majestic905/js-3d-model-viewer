<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Javascript 3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: white;
            font-family: Geneva, sans-serif;
        }

        p {
            margin: 0;
            padding: 0;
        }

        a {
            color: #3CB371;
        }

        #viewer {
            width: 100%;
            height: 400px;
            margin: auto;
            background: #000000;
            margin-top: 2em;
        }

        .button {
            border-radius: 0.2em;
            background-color: white;
            color: #3CB371;
            border: 3px solid #3CB371;
            font-weight: bold;
            padding: 1em;
            cursor: pointer;
        }

        .center {
            text-align: center;
            margin-top: 2em;
        }

        canvas {
            display: block;
        }

        pre {
            padding: 1em;
            max-width: 900px;
            margin: auto;
            margin-top: 4em;
            font-size: 1.2em;
        }

        .footer {
            padding-bottom: 2em;
        }
    </style>
</head>

<body>
<div class="content">
    <header class="center"><h1>Three.js 3D Model Viewer</h1></header>

    <div id="viewer"></div>

    <div class="center">
        <span id="name">Sample 1 (obj)</span>
        <span id="loading"></span>
    </div>

    <div class="center">
        <button class="button" id="sample-1-button">
            Sample 1 (plain obj)
        </button>
        <button class="button" id="sample-2-button">
            Sample 2 (obj + mtl)
        </button>
        <button class="button" id="sample-5-button">
            Sample 5 (obj + mtl)
        </button>
        <button class="button" id="sample-4-button">
            Sample 4 (fbx with animation)
        </button>
    </div>

    <div class="center">
        <button class="button" id="toggle-grid-button">
            Toggle grid
        </button>
        <button class="button" id="fullscreen-button">
            Go fullscreen
        </button>
        <button class="button" id="start-animation-button">
            Play/start animation
        </button>
        <button class="button" id="pause-animation-button">
            Pause animation
        </button>
        <button class="button" id="stop-animation-button">
            Stop animation
        </button>
    </div>

    <footer class="center footer">
        <a href="https://github.com/majestic905/js-3d-model-viewer">
            See sources on Github
        </a>
    </footer>
</div>

<script src="js-3d-model-viewer.min.js"></script>

<script>
    const {BoxVisualization} = this['js-3d-model-viewer'];

    const nameElement = document.getElementById('name');
    const loadingElement = document.getElementById('loading');
    const viewerElement = document.getElementById('viewer');

    const boxVis = new BoxVisualization({containerElementId: 'viewer'});

    viewerElement.addEventListener('loading', function (event) {
        const progress = Math.floor(100 * event.detail.loaded / event.detail.total);
        loadingElement.innerHTML = '|' + progress + '%';
    });

    viewerElement.addEventListener('loaded', function () { loadingElement.innerHTML = ''; });

    // ---------

    const fullScreenButton = document.getElementById('fullscreen-button');
    fullScreenButton.addEventListener('click', function () {
        boxVis.goFullScreen(viewerElement);
    });

    const toggleGridButton = document.getElementById('toggle-grid-button');
    toggleGridButton.addEventListener('click', function() {
        boxVis.toggleGrid();
    });

    const startAnimationButton = document.getElementById('start-animation-button');
    startAnimationButton.addEventListener('click', function() {
        boxVis.playAnimation();
    });

    const pauseAnimationButton = document.getElementById('pause-animation-button');
    pauseAnimationButton.addEventListener('click', function() {
        boxVis.pauseAnimation();
    });

    const stopAnimationButton = document.getElementById('stop-animation-button');
    stopAnimationButton.addEventListener('click', function() {
        boxVis.stopAnimation();
    });

    // ---------

    const sample1Button = document.getElementById('sample-1-button');
    sample1Button.addEventListener('click', function () {
        nameElement.innerHTML = 'Sample 1 (obj)';
        boxVis.clearScene();
        boxVis.resetCamera();
        boxVis.loadOBJ('./assets/sample_01.obj')
            .catch(err => console.error(err));
    });

    const sample2Button = document.getElementById('sample-2-button')
    sample2Button.addEventListener('click', function () {
        nameElement.innerHTML = 'Sample 2 (obj + mtl)';
        boxVis.clearScene();
        boxVis.resetCamera();
        boxVis.loadOBJ('./assets/sample_02.obj', './assets/sample_02.mtl')
            .catch(err => console.error(err));
    });

    const sample5Button = document.getElementById('sample-5-button')
    sample5Button.addEventListener('click', function () {
        nameElement.innerHTML = 'Sample 5 (obj + mtl)';
        boxVis.clearScene();
        boxVis.resetCamera();
        boxVis.loadOBJ('./assets/sample_05.obj', './assets/sample_05.mtl')
            .catch(err => console.error(err));
    });

    const sample4Button = document.getElementById('sample-4-button')
    sample4Button.addEventListener('click', function () {
        nameElement.innerHTML = 'Sample 4 (fbx with animation)';
        boxVis.clearScene();
        boxVis.resetCamera();
        boxVis.loadFBX('./assets/sample_04.fbx')
            .then(() => boxVis.loadTexture('./assets/sample_04_texture_01.png'))
            .catch(err => console.error(err))
            .then(() => setTimeout(() => boxVis.loadTexture("./assets/sample_04_texture_02.png"), 3000));
    });

    // ---------

    sample5Button.click();
</script>
</body>
</html>
