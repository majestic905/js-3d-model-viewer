<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Javascript 3D Model Viewer</title>

    <link rel="stylesheet" href="styles/material-icons.css">
<!--    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->

    <script type="application/javascript" src="libs/three.min.r141.js"></script>
    <script type="application/javascript" src="libs/fflate.min.js"></script>
    <script type="application/javascript" src="libs/loaders/FBXLoader.js"></script>
    <script type="application/javascript" src="libs/controls/OrbitControls.js"></script>
    <script type="application/javascript" src="libs/controls/TrackballControls.js"></script>
<!--    <script type="application/javascript" src="https://unpkg.com/browse/three@0.141.0/build/three.min.js"></script>-->
<!--    <script type="application/javascript" src="https://unpkg.com/browse/three@0.141.0/examples/js/loaders/FBXLoader.js"></script>-->
<!--    <script type="application/javascript" src="https://unpkg.com/browse/three@0.141.0/examples/js/controls/OrbitControls.js"></script>-->
<!--    <script type="application/javascript" src="https://unpkg.com/browse/three@0.141.0/examples/js/controls/TrackballControls.js"></script>-->

    <script src="js/viewer.js"></script>

    <link rel="stylesheet" href="styles/index.css">
    <script type="application/javascript" src="js/index.js"></script>
</head>

<body>
<div class="content">
    <header class="center">
        <h1>Three.js 3D Model Viewer</h1>
    </header>

    <main>
        <div id="viewer"></div>
        <div id="controls">
            <div class="center">
                <span id="loading"></span>
                <span id="error"></span>
            </div>

            <div class="center">
                <label class="button">
                    <input type="file" id="open-fbx-model-input"/>
                    <span class="material-icons">file_open</span>
                    Open model
                </label>
                <label class="button">
                    <input type="file" id="open-texture-input"/>
                    <span class="material-icons">file_open</span>
                    Open texture
                </label>
            </div>

            <div class="center">
                <button class="button" id="toggle-pan-button">
                    <span class="material-icons">do_not_touch</span>
                    Toggle pan
                </button>
                <button class="button" id="toggle-helpers-button">
                    <span class="material-icons">grid_off</span>
                    Toggle helpers
                </button>
            </div>

            <div class="center">
                <button class="button" id="load-texture-button">
                    <span class="material-icons">wallpaper</span>
                    Load texture
                </button>
                <button class="button" id="fullscreen-button">
                    <span class="material-icons">fullscreen</span>
                    Go fullscreen
                </button>
            </div>

            <div class="center">
                <button class="button" id="reset-model-position-button">
                    <span class="material-icons">restart_alt</span>
                    Reset model position
                </button>
            </div>

            <div class="center">
                <button class="button" id="play-animation-button">
                    <span class="material-icons">play_arrow</span>
                    <span>Play</span>
                </button>
                <button class="button" id="stop-animation-button">
                    <span class="material-icons">stop</span>
                    <span>Reset</span>
                </button>
            </div>

            <hr/>

            <table>
                <tbody>
                <tr>
                    <th><label for="animationTimeScale">Loop animation speed:</label></th>
                    <td><input type="number" id="animationTimeScale" name="animationTimeScale" min="0.2" max="2.0" step="0.1" value="1.0"/></td>
                </tr>
                <tr>
                    <th><label for="pullSmoothness">Pull animation speed:</label></th>
                    <td><input type="number" id="pullSmoothness" name="pullSmoothness" min="0.1" max="1.0" step="0.01" value="1.0"/></td>
                </tr>
                <tr>
                    <th><label for="rotateSpeed">Rotation speed:</label></th>
                    <td><input type="number" id="rotateSpeed" name="rotateSpeed" min="0.2" max="2.0" step="0.1" value="1.0"/></td>
                </tr>
                <tr>
                    <th><label for="minDistance">Zoom min distance:</label></th>
                    <td><input type="number" id="minDistance" name="minDistance" min="1" step="1" value="1"/></td>
                </tr>
                <tr>
                    <th><label for="maxDistance">Zoom max distance:</label></th>
                    <td><input type="number" id="maxDistance" name="maxDistance" min="1" step="1" value="1"/></td>
                </tr>
                <tr>
                    <th><label for="cameraNear">Camera render near:</label></th>
                    <td><input type="number" id="cameraNear" name="cameraNear" min="1" step="1" value="1"/></td>
                </tr>
                <tr>
                    <th><label for="cameraFar">Camera render far:</label></th>
                    <td><input type="number" id="cameraFar" name="cameraFar" min="1" step="1" value="1"/></td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>

</body>
</html>
